<div class="container">
    <h1>Create an event</h1>
    <form class="form" [formGroup]="createEventForm" (ngSubmit)="onSubmit()" >
      <div class="form-group"></div>
      
      <div class="row">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required formControlName="title">
        <div *ngIf="this.isControlInvalid(createEventForm.controls['title'])" class="error">
            Title is required
        </div>
      </div>

      <div class="row">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" required formControlName="location">
        <div *ngIf="this.isControlInvalid(createEventForm.controls['location'])" class="error">
            Location is required
        </div>
      </div>

      <div class="row">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required formControlName="description">
        <div *ngIf="this.isControlInvalid(createEventForm.controls['description'])" class="error">
            Description is required
        </div>
      </div>

      <div class="row">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" required formControlName="startDate">
        <div *ngIf="this.isControlInvalid(createEventForm.controls['startDate'])" class="error">
            Start date is required
        </div>
      </div>

      <div class="row">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" required formControlName="endDate">
        <div *ngIf="this.isControlInvalid(createEventForm.controls['endDate'])" class="error">
            End date is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!createEventForm.valid">Submit</button>
      </form>
</div>
